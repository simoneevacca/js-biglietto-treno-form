<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="input">
        <div class="first-row">
            <div>
                <div class="tag">Nome Cognome</div>
                <input type="text" id="name" value="">
            </div>
            <div>
                <div class="tag">Km da percorrere</div>
                <input type="text" id="distance" value="">
            </div>
            <div>
                <div class="tag">Fascia d'et√†</div>
                <input type="text" id="age" value="">
            </div>


        </div>
        <div class="second-row">
            <button>Calcola</button>

        </div>

    </div>
    <div class="ticket">
        <div class="passenger">
            <h3>NOME PASSEGGERO</h3>
            <div id="ticketname"></div>
        </div>
        <div class="details">
            <div class="offer">
                <div><strong>Offerta</strong></div>
                <div id="offer" class="value"></div>
            </div>
            <div class="nc">
                <div><strong>Carrozza</strong></div>
                <div id="nc" class="value"></div>
            </div>
            <div class="cp">
                <div><strong>Codice CP</strong></div>
                <div id="cp" class="value"></div>
            </div>
            <div class="cost">
                <div><strong>Costo Biglietto</strong></div>
                <div id="cost" class="value"></div>
            </div>

        </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
