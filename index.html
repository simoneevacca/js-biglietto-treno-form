<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <div class="input">
        <div class="first-row">
            <div>
                <div class="tag">Nome Cognome</div>
                <input type="text" id="name" value="">
            </div>
            <div>
                <div class="tag">Km da percorrere</div>
                <input type="text" id="distance" value="">
            </div>
            <div>
                <div class="tag">Fascia d'et√†</div>
                <input type="text" id="age" value="">
            </div>


        </div>
        <div class="second-row">
            <button id="calc">Calcola</button>
            <button id="del">Annulla</button>


        </div>

    </div>

    <h2>IL TUO BIGLIETTO</h2>
    <div class="ticket">
        <div class="passenger">
            <h3>NOME PASSEGGERO</h3>
            <div id="ticketname"></div>
        </div>
        <div class="details">
            <div class="offer">
                <div><strong>Offerta</strong></div>
                <div id="offer" class="value"></div>
            </div>
            <div class="nc">
                <div><strong>Carrozza</strong></div>
                <div id="nc" class="value"></div>
            </div>
            <div class="cp">
                <div><strong>Codice CP</strong></div>
                <div id="cp" class="value"></div>
            </div>
            <div class="cost">
                <div><strong>Costo Biglietto</strong></div>
                <div id="cost" class="value"></div>
            </div>

        </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
